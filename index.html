<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="css/main.css">
    <title>Hello, world!</title>
</head>
<body>

    <main>

        <div class="wrap">
            <div class="art-gallery">
                <div class="art-gallery_main">
                    <div class="art-gallery_main_view" data-status="original">
                        <div class="main_item" data-id="default" data-w="40" data-h="50">
                            <img src="images/photo_1.jpg" alt="">
                        </div>
                        <div class="view_item room_view_item hidden"
                             data-id="first"
                             data-width="500"
                             data-center="0.49,0.4"
                             data-t="0.24"
                             data-b="0.55"
                             data-l="0.24"
                             data-r="0.73"
                        >
                            <img src="images/rooms/room_1.jpg" alt="">
                        </div>
                        <div class="view_item room_view_item hidden"
                             data-id="second"
                             data-width="600"
                             data-center=""
                             data-t="0.2"
                             data-b="0.54"
                             data-l="0.33"
                             data-r="0.6"
                        >
                            <img src="images/rooms/room_2.jpeg" alt="">
                        </div>
                        <div class="view_item room_view_item hidden"
                             data-id="third"
                             data-width="400"
                             data-center=""
                             data-t="0.1"
                             data-b="0.54"
                             data-l="0.4"
                             data-r="0.9"
                        >
                            <img src="images/rooms/room_3.jpg" alt="">
                        </div>
                        <div class="show_original_wrap">
                            <a href="#" class="show_original">
                                Показать оригинал
                            </a>
                        </div>

                    </div>
                </div>
                <div class="art-gallery_sub">

                    <ul class="nav-list">
                        <li class="nav-list-item d-none">
                            <a href="#" data-target="default" class="nav-list-link">
                                <img src="images/City_2.jpg" alt="">
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a href="#" data-target="first" class="nav-list-link swap_item">
                                <img src="images/rooms/room_1.jpg" alt="">
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a href="#" data-target="second" class="nav-list-link swap_item">
                                <img src="images/rooms/room_2.jpeg" alt="">
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a href="#" data-target="third" class="nav-list-link swap_item">
                                <img src="images/rooms/room_3.jpg" alt="">
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a href="#"  class="nav-list-link zoom_item">
                                <img src="images/zoom.svg" alt="">
                                Увеличить
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </main>











<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script/art-gallery.js"></script>


</body>
</html>
